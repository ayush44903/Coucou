<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet the Team - Coucou</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #e6e6fa; /* Light background for a clean look */
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .team-card {
      perspective: 1000px;
      transition: transform 0.3s ease-in-out;
    }
    .team-card:hover {
      transform: scale(1.05); /* Slightly increase size on hover */
    }
    .team-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .team-card:hover .team-card-inner {
      transform: rotateY(180deg);
    }
    .team-card-front, .team-card-back {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .team-card-front {
      background: #d9d9d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .team-card-front img {
      width: 10rem; /* Increased image size */
      height: 10rem; /* Increased image size */
      border-radius: 0; /* Keep the image square */
      margin-bottom: 0.5rem; /* Reduced margin below the image */
    }
    .team-card-front h2 {
      font-size: 1.5rem; /* Increased font size */
      font-weight: bold;
    }
    .team-card-back {
      background: #d9d9d9; /* Indigo background for the back */
      color: black;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .team-card-back a {
      margin: 0.5rem;
      color: black;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .team-card-back a:hover {
      text-decoration: underline;
    }
    .think-genz {
      text-align: center;
      font-size: 2rem; /* Increased font size */
      font-weight: bold; /* Made text bold */
      margin: 5rem 0; /* Added spacing above and below */
    }
    footer {
      text-align: center;
      font-size: 1rem;
      padding: 1rem;
      background: #e6e6fa; /* Same as page background */
    }
    .animated-button {
    position: relative;
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 16px 36px;
    border: 4px solid;
    border-color: transparent;
    font-size: 16px;
    background-color:e0f7f4;
    border-radius: 10px;
    font-weight: 600;
    color: #9a1006;
    box-shadow: 0 0 0 2px #9a1006;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button svg {
    position: absolute;
    width: 24px;
    fill: #9a1006;
    z-index: 9;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button .arr-1 {
    right: 16px;
  }
  
  .animated-button .arr-2 {
    left: -25%;
  }
  
  .animated-button .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #9a1006;
    border-radius: 50%;
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button .text {
    position: relative;
    z-index: 1;
    transform: translateX(-12px);
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button:hover {
    box-shadow: 0 0 0 12px transparent;
    color: #ffffff;
    border-radius: 12px;
  }
  
  .animated-button:hover .arr-1 {
    right: -25%;
  }
  
  .animated-button:hover .arr-2 {
    left: 16px;
  }
  
  .animated-button:hover .text {
    transform: translateX(12px);
  }
  
  .animated-button:hover svg {
    fill: #ffffff;
  }
  
  .animated-button:active {
    scale: 0.95;
    box-shadow: 0 0 0 4px #9a1006;
  }
  
  .animated-button:hover .circle {
    width: 220px;
    height: 220px;
    opacity: 1;
  }
  

    .navbar-links {
      display: flex;
      align-items: center;
      gap: 1rem; /* Add spacing between links and button */
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-8 py-4" style="background: #e6e6fa;">
    <div class="text-xl font-bold">CouCou</div>
    <div class="navbar-links">
      <nav class="flex space-x-6">
        <a href="#" class="text-gray-600 hover:text-gray-900 font-bold">Home</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 font-bold">About us</a>
      </nav>
      <button class="animated-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
          <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
          ></path>
        </svg>
        <span class="text">Join Now</span>
        <span class="circle"></span>
        <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
          <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
          ></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content -->

    <div class="grid grid-cols-4 gap-8">

          <div class="team-card-front">

          <!-- Back Side -->
          <div class="team-card-back">

          </div>

      </div>
      <!-- Team Member 2 -->
      <div class="team-card w-full h-64">
        <div class="team-card-inner">
          <!-- Front Side -->
          <div class="team-card-front">
            <img src="images/apran.jpg" alt="Apran">
            <h2>Apran</h2>
          </div>
          <!-- Back Side -->
          <div class="team-card-back">
            <h2 class="text-lg font-bold mb-2">Apran</h2>
            <a href="https://www.linkedin.com/in/apran-khunger-6a5234325/" target="_blank">LinkedIn</a>
            <a href="http://www.instagram.com/apran_khunger" target="_blank">Instagram</a>
          </div>
        </div>
      </div>
      <!-- Team Member 3 -->
      <div class="team-card w-full h-64">
        <div class="team-card-inner">
          <!-- Front Side -->
          <div class="team-card-front">
            <img src="images/ashita.jpg" alt="Ashita">
            <h2>Ashita</h2>
          </div>
          <!-- Back Side -->
          <div class="team-card-back">
            <h2 class="text-lg font-bold mb-2">Ashita</h2>
            <a href="https://linkedin.com/in/ashita" target="_blank">LinkedIn</a>
            <a href="https://instagram.com/ashita" target="_blank">Instagram</a>
          </div>
        </div>
      </div>
      <!-- Team Member 4 -->
      <div class="team-card w-full h-64">
        <div class="team-card-inner">
          <!-- Front Side -->
          <div class="team-card-front">
            <img src="images/anikett.jpg" alt="Aniket">
            <h2>Aniket</h2>
          </div>
          <!-- Back Side -->
          <div class="team-card-back">
            <h2 class="text-lg font-bold mb-2">Aniket</h2>
            <a href="https://linkedin.com/in/aniket" target="_blank">LinkedIn</a>
            <a href="https://instagram.com/aniket" target="_blank">Instagram</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Think Gen Z Section -->
    <div class="think-genz">
      Think Gen Z, code Gen Next
    </div>
  </main>

  <!-- Footer -->
  <footer>

  </footer>

</body>
</html>
