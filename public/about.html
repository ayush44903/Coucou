  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Professional Font */
      background-color: #E6E6FA;
      color: #333;
      line-height: 1.6;

    /* Navbar */
    .navbar{
    display:flex;
    justify-content: space-between;
    align-items: center;
    padding:20px 50px ;
    background-color:#e6e6fa ;
}
.logo{
    font-weight: bold;
    font-size: 1.2rem;
}
.navbar nav{
    display:flex;
    gap:20px;
    align-items: center;
}
.navbar nav a{
    text-decoration: none;
    color: #333;
    font-weight:  500;

}
.navbar nav a:hover {
    color: #1f387e;  /* Changes text color on hover */
    transform: scale(1.1);  /* Slightly increases size on hover */
    transition: all 0.2s ease;  /* Makes the change smooth */
    text-decoration:none;  /* Adds underline on hover */
}

.animated-button {
    position: relative;
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 16px 36px;
    border: 4px solid;
    border-color: transparent;
    font-size: 16px;
    background-color:e0f7f4;
    border-radius: 10px;
    font-weight: 600;
    color: #9a1006;
    box-shadow: 0 0 0 2px #9a1006;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button svg {
    position: absolute;
    width: 24px;
    fill: #9a1006;
    z-index: 9;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button .arr-1 {
    right: 16px;
  }
  
  .animated-button .arr-2 {
    left: -25%;
  }
  
  .animated-button .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #9a1006;
    border-radius: 50%;
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button .text {
    position: relative;
    z-index: 1;
    transform: translateX(-12px);
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button:hover {
    box-shadow: 0 0 0 12px transparent;
    color: #ffffff;
    border-radius: 12px;
  }
  
  .animated-button:hover .arr-1 {
    right: -25%;
  }
  
  .animated-button:hover .arr-2 {
    left: 16px;
  }
  
  .animated-button:hover .text {
    transform: translateX(12px);
  }
  
  .animated-button:hover svg {
    fill: #ffffff;
  }
  
  .animated-button:active {
    scale: 0.95;
    box-shadow: 0 0 0 4px #9a1006;
  }
  
  .animated-button:hover .circle {
    width: 220px;
    height: 220px;
    opacity: 1;
  }
  

    /* Main Section */
    .main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5% 8%;
      min-height: 90vh;
    }
    .content {
      flex: 1;
      padding-right: 3rem;
    }
    .content h1 {
      font-size: 3.5rem;
      margin-bottom: 1.2rem;
      color: #222;
      font-weight: 700;
    }
    .content p {
      font-size: 1.4rem; /* Slightly bigger paragraph font */
      margin-bottom: 2rem;
      color: #555;
      max-width: 700px;
      line-height: 1.8;
    }
    .btn{
    display: flex;
    gap:40px;
    margin-top: 50px;
    align-items:center;
    justify-content:column;
    flex-direction:row;


}

/* From Uiverse.io by SujitAdroja */ 
.btn {
  color: #9a1006;
  text-transform: uppercase;
  text-decoration: none;
  border: 2px solid #9a1006;
  padding: 10px 20px;
  font-size: 17px;
  cursor: pointer;
  font-weight: bold;
  background: transparent;
  position: relative;
  transition: all 1s;
  overflow: hidden;
  border-radius: 10px;
}

.btn:hover {
  color: #e6e6fa;
}

.btn::before {
  content: "";
  position: absolute;
  height: 100%;
  width: 0%;
  top: 0;
  left: -40px;
  transform: skewX(45deg);
  background-color: #9a1006;
  z-index: -1;
  transition: all 1s;
}

.btn:hover::before {
  width: 160%;
}


    /* Image Section */
    .image-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-section img {
      width: 100%; /* Make image take full available width */
      max-width: 1000px; /* Control maximum size */
      height: auto;
      border-radius: 15px;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 991px) {
      .main {
        flex-direction: column;
        text-align: center;
        padding: 5%;
      }
      .content {
        padding-right: 0;
      }
      .image-section {
        margin-top: 3rem;
      }
      .image-section img {
        max-width: 90%; /* Slightly reduce for mobile */
      }
    }
