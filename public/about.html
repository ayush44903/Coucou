<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Coucou</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Professional Font */
      background-color: #E6E6FA;
      color: #333;
      line-height: 1.6;
      font-size: 23px; /* Set base font size */
    }

    /* Navbar */
    .navbar{
    display:flex;
    justify-content: space-between;
    align-items: center;
    padding:20px 50px ;
    background-color:#e6e6fa ;
}
.logo{
    font-weight: bold;
    font-size: 1.2rem;
}
.navbar nav{
    display:flex;
    gap:20px;
    align-items: center;
}
.navbar nav a{
    text-decoration: none;
    color: #333;
    font-weight:  500;

}
.navbar nav a:hover {
    color: #1f387e;  /* Changes text color on hover */
    transform: scale(1.1);  /* Slightly increases size on hover */
    transition: all 0.2s ease;  /* Makes the change smooth */
    text-decoration:none;  /* Adds underline on hover */
}

.animated-button {
    position: relative;
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 16px 36px;
    border: 4px solid;
    border-color: transparent;
    font-size: 16px;
    background-color:e0f7f4;
    border-radius: 10px;
    font-weight: 600;
    color: #1f387e;
    box-shadow: 0 0 0 2px #ffffff;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button svg {
    position: absolute;
    width: 24px;
    fill: #1f387e;
    z-index: 9;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button .arr-1 {
    right: 16px;
  }
  
  .animated-button .arr-2 {
    left: -25%;
  }
  
  .animated-button .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #c5e5e4;
    border-radius: 50%;
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button .text {
    position: relative;
    z-index: 1;
    transform: translateX(-12px);
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }
  
  .animated-button:hover {
    box-shadow: 0 0 0 12px transparent;
    color: #212121;
    border-radius: 12px;
  }
  
  .animated-button:hover .arr-1 {
    right: -25%;
  }
  
  .animated-button:hover .arr-2 {
    left: 16px;
  }
  
  .animated-button:hover .text {
    transform: translateX(12px);
  }
  
  .animated-button:hover svg {
    fill: #1f387e;
  }
  
  .animated-button:active {
    scale: 0.95;
    box-shadow: 0 0 0 4px greenyellow;
  }
  
  .animated-button:hover .circle {
    width: 220px;
    height: 220px;
    opacity: 1;
  }
  
    /* Main Section */
    .main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5% 8%;
      min-height: 90vh;
    }
    .content {
      flex: 1;
      padding-right: 3rem;
    }
    .content h1 {
      font-size: 3.5rem;
      margin-bottom: 1.2rem;
      color: #222;
      font-weight: 700;
    }
    .content p {
      font-size: 1.4rem; /* Slightly bigger paragraph font */
      margin-bottom: 2rem;
      color: #555;
      max-width: 700px;
      line-height: 1.8;
    }
    .team-btn {
      background-color: #d3d3d3;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background-color 0.3s;
    }
    .team-btn:hover {
      background-color: #bbb;
    }

    /* Image Section */
    .image-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-section img {
      width: 100%; /* Make image take full available width */
      max-width: 1000px; /* Control maximum size */
      height: auto;
      border-radius: 15px;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 991px) {
      .main {
        flex-direction: column;
        text-align: center;
        padding: 5%;
      }
      .content {
        padding-right: 0;
      }
      .image-section {
        margin-top: 3rem;
      }
      .image-section img {
        max-width: 90%; /* Slightly reduce for mobile */
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">logo</div>
    <nav>
        <a href="#">About us</a>
       
<button class="animated-button">
<svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">

  ></path>
</svg>
<span class="text">Join Now</span>
<span class="circle"></span>
<svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
  <path
    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
  ></path>
</svg>
</button>


    </nav>

</header>


  <!-- Main Content -->
  <div class="main">
    <div class="content">
      <h1>About Coucou !!!</h1>
      <p>
        Coucou isn’t just another chat app — it’s a whole new way to connect. <br><br>
        We’re building a messaging platform where your data stays yours, your identity belongs to you, 
        and your conversations are 100% private. No ads, no surveillance, no shady middlemen.
      </p>
      <button class="team-btn">
        Meet The Team ➔
      </button>
    </div>

    <div class="image-section">
      <img src="about_us_final.png" alt="Chat Illustration">
    </div>
  </div>

</body>
</html>
