<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Socket Chat</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f4f7f9, #e2e8f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 550px;
      padding: 30px;
    }
    .auth-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 3rem 2.5rem;
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
      color: #2d3748;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    .auth-tabs {
      display: flex;
      margin-bottom: 2rem;
      border-bottom: 2px solid #e2e8f0;
    }
    .auth-tab {
      flex: 1;
      padding: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #718096;
      font-weight: 600;
      transition: color 0.3s;
    }
    .auth-tab.active {
      color: #4299e1;
      border-bottom: 3px solid #4299e1;
    }
    .auth-panel {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }
    .auth-panel.active {
      display: block;
    }
    .form-group {
      margin-bottom: 1.75rem;
    }
    label {
      display: block;
      margin-bottom: 0.75rem;
      color: #4a5568;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 5px rgba(66, 153, 225, 0.5);
    }
    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #4299e1;
      color: white;
    }
    .btn-primary:hover {
      background-color: #3182ce;
    }
    .btn-secondary {
      background-color: #a0aec0;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #718096;
    }
    .separator {
      text-align: center;
      margin: 1.5rem 0;
      color: #718096;
      position: relative;
      font-size: 0.9rem;
    }
    .separator::before,
    .separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #e2e8f0;
    }
    .separator::before {
      left: 0;
    }
    .separator::after {
      right: 0;
    }
    .error-message {
      color: #e53e3e;
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      background-color: #fff5f5;
      border-radius: 8px;
      display: none;
      font-weight: 600;
    }
  
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <h1>Welcome to Coucou</h1>
      
      <!-- Error message container -->
      <div class="error-message" id="error-message"></div>
      
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>
      
      <div id="login-panel" class="auth-panel active">
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="separator">OR</div>
        
        <form id="guest-form">
          <div class="form-group">
            <label for="guest-username">Guest Username</label>
            <input type="text" id="guest-username" placeholder="Enter a username to use as guest" required>
          </div>
          <button type="submit" id="anonymous-login" class="btn btn-secondary">Continue as Guest</button>
        </form>
      </div>
      
      <div id="signup-panel" class="auth-panel">
        <form id="signup-form">
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" placeholder="How you'll appear in chat" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required minlength="6">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <div class="separator">OR</div>
        
        <button id="anonymous-login-signup" class="btn btn-secondary">Continue as Guest</button>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  
  <!-- Your scripts -->
  <script src="login.js"></script>
  <script>
    // Tab switching functionality
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.auth-tab');
      const panels = document.querySelectorAll('.auth-panel');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // Hide error message when switching tabs
          const errorMessage = document.querySelector('.error-message');
          if (errorMessage) {
            errorMessage.style.display = 'none';
          }
          
          // Deactivate all tabs and panels
          tabs.forEach(t => t.classList.remove('active'));
          panels.forEach(p => p.classList.remove('active'));
          
          // Activate the clicked tab and corresponding panel
          tab.classList.add('active');
          const panelId = tab.dataset.tab + '-panel';
          document.getElementById(panelId).classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
