<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coucou - Login/Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #e6e6fa; /* Light background for a clean look */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .portal-glow {
      animation: pulseGlow 4s infinite;
    }
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px 5px #D9D9D9, 0 0 40px 10px #c14545;
      }
      50% {
        box-shadow: 0 0 30px 10px #d9d9d9, 0 0 60px 20px #c14545;
      }
    }
  </style>
</head>
<body class="text-gray-800">

  <div class="flex flex-col md:flex-row items-center space-y-8 md:space-y-0 md:space-x-16">
    <!-- Left Section: Circle with Buttons -->
    <div class="relative flex items-center justify-center">
      <div class="w-64 h-64 rounded-full border-4 border-purple-500 flex items-center justify-center portal-glow bg-gradient-to-r from-purple-500 to-blue-500">
        <div class="flex flex-col space-y-4">
          <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-full transition">Login</button>
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition">Sign Up</button>
          <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full transition">Join as Guest</button>
        </div>
      </div>
    </div>

    <!-- Right Section: Heading and Description -->
    <div class="text-left">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight">
        Own your identity,<br>not just your username.
      </h1>
      <p class="mt-4 text-gray-600 text-lg">
        Log in or sign up to explore a world of private connections.
      </p>
      <div class="mt-6 flex space-x-4">
        <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-full transition">
          Start Chatting
        </button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-full transition">
          Create Room
        </button>
      </div>
    </div>
  </div>

</body>
</html>
