<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coucou - Login/Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e6e6fa, #d9d9d9); /* Gradient background */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-left: 5%;
      z-index: 2;
    }
    .card h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    .card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .card button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 9999px;
      transition: all 0.3s ease-in-out;
    }
    .card button:hover {
      transform: scale(1.05);
    }
    .login-btn {
      background-color: #6b46c1;
      color: white;
      margin-bottom: 1rem;
    }
    .signup-btn {
      background-color: #4299e1;
      color: white;
      margin-bottom: 1rem;
    }
    .guest-btn {
      background-color: #48bb78;
      color: white;
    }
    .chat-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .chat-bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: float 6s infinite ease-in-out;
    }
    .chat-bubble:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }
    .chat-bubble:nth-child(2) {
      top: 30%;
      left: 50%;
      animation-delay: 2s;
    }
    .chat-bubble:nth-child(3) {
      top: 60%;
      left: 70%;
      animation-delay: 4s;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-20px) scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
    .right-image {
      width: 40%;
      height: auto;
      margin-right: 5%;
      z-index: 2;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Chat Animation -->
  <div class="chat-animation">
    <div class="chat-bubble">Hello!</div>
    <div class="chat-bubble">Welcome to Coucou!</div>
    <div class="chat-bubble">Let's get started!</div>
  </div>

  <!-- Signup Card -->
  <div class="card">
    <h1>Welcome to Coucou</h1>
    <p>Join us and be part of an amazing community. Choose how you'd like to proceed:</p>
    <button class="login-btn hover:bg-purple-700">Login</button>
    <button class="signup-btn hover:bg-blue-700">Sign Up</button>
    <button class="guest-btn hover:bg-green-700">Join as Guest</button>
  </div>

  <!-- Right Image -->
  <img src="https://via.placeholder.com/500" alt="Signup Illustration" class="right-image">

</body>
</html>
